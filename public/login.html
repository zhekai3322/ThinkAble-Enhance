<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThinkAble | Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <div class="header-left">
    <img src="../Logo.png" alt="ThinkAble Logo" class="logo">
    <h1>ThinkAble Login</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="login-wrapper">

    <div class="login-card">
      <img src="Logo.png" alt="ThinkAble Logo" class="login-logo">

      <h2>Welcome Back</h2>

      <form id="loginForm" class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button class="login-btn" type="submit">Login</button>
      </form>

      <p class="login-hint">
        Hint for testing roles: use an email containing
        <strong>admin</strong>, <strong>parent</strong>, or anything else for <strong>student</strong>.
      </p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
