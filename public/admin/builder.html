<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worksheet Builder | ThinkAble</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../admin.css">
</head>

<body>

<header>
  <div class="header-left">
    <img src="../Logo.png" alt="ThinkAble Logo" class="logo">
    <h1>Worksheet Builder</h1>
    </div>
  <nav>
    <a href="home.html">Home</a>
    <a href="worksheet-read.html">Back</a>
  </nav>
</header>

<main class="builder-container">

  <!-- LEFT TOOLBAR -->
  <div class="builder-toolbar">
    <h3>Components</h3>
    <div class="tool-item" draggable="true" data-type="title">Section Title</div>
    <div class="tool-item" draggable="true" data-type="text">Text Question</div>
    <div class="tool-item" draggable="true" data-type="mcq">Multiple Choice</div>
    <div class="tool-item" draggable="true" data-type="blank">Fill in the Blank</div>
    <div class="tool-item" draggable="true" data-type="number">Number Input</div>
    <div class="tool-item" draggable="true" data-type="tf">True / False</div>
  </div>

  <!-- RIGHT WORKSPACE -->
  <div class="builder-workspace">
    <h2>Create Worksheet</h2>

    <label>Worksheet Title</label>
    <input type="text" id="wsTitle" placeholder="e.g. Math Level 1">

    <label>Description</label>
    <textarea id="wsDesc" placeholder="Short description..."></textarea>

    <h3>Worksheet Content</h3>
    <div id="canvas" class="builder-canvas"></div>

    <button class="btn secondary" id="saveWorksheetBtn">Save Worksheet</button>
  </div>

</main>

<script src="builder.js"></script>
</body>
</html>
